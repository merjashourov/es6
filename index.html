<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="./asstes/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css" integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Opp Project</title>

</head>
<body>
    
    <div class="container">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card shadow my-5 ">
                    <div class="card-header">
                        <h4>Developer Data Add</h4>
                    </div>
                    <div class="card-body">
                       
                        <form id="form_data_add" method="POST">
                            <div class="my-2">
                                <input name="name" type="text" class="form-control" placeholder="Name">
                            </div>

                            <div class="my-2">
                                <input name="location" type="text" class="form-control" placeholder="Location">
                            </div>
                            <div class="my-2">
                                <input name="skill" type="text" class="form-control" placeholder="Skill">
                            </div>
                            <div class="my-2">
                                <input name="photo" type="text" class="form-control" placeholder="photo">
                            </div>
                            <div class="my-2">
                                <input type="submit" class="form-control btn btn-dark btn-block w-25" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <table class="table table-bodered table-striped bg-white shadow">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Skill</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Alif</td>
                            <td>Location</td>
                            <td>WordPres</td>
                            <td>Photo</td>
                            <td>
                                <button class="btn btn-warning btn-sm"> <i class="fas fa-eye"></i></button>
                                <button class="btn btn-success btn-sm"> <i class="fas fa-edit"></i></button>
                                <button class="btn btn-info btn-sm"> <i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- custom js  -->
    <script type="module" src="./app.js"></script>
</body>
</html>
